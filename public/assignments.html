<div class="page-header">
  <h1>Materias</h1>
</div>
<div ng-repeat="assignment in assignments | orderBy:'name'">        
  <span style="font-size:20px; margin-left:10px;">
    <a>{{assignment.name}}</a>
  </span>
  <span ng-show="isLoggedIn()">
    <button class="btn btn-success" ng-click="acceptIdea(idea)">Agregar</button>
  </span>      
</div>
